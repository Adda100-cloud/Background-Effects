<html>
    <head>
        <style>
            @keyframes example {
                5% {background-color: red;}
                25% {background-color: yellow;}
                50% {background-color: blue;}
                100% {background-color: green;}
            }

            div {
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 7s;
            }

        </style>
    </head>
    <body>
        .<div>
            Hi
        </div></body>
</html>
